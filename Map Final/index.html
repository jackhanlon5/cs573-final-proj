<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NBA Team Visualization</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        display: flex;
      }
      #selector {
        padding: 20px;
        background-color: #f0f0f0;
        width: 200px;
      }
      #map-container {
        flex: 1;
        position: relative;
      }
      svg {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="selector">
      <h3>Select Statistic:</h3>
      <select id="stat-selector">
        <option value="PTS">Points (PTS)</option>
        <option value="AST">Assists (AST)</option>
        <option value="TRB">Rebounds (TRB)</option>
        <option value="STL">Steals (STL)</option>
        <option value="BLK">Blocks (BLK)</option>
      </select>
    </div>

    <div id="map-container">
      <!-- The map will be appended here -->
    </div>

    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <!-- Include the main script -->
    <script src="script.js"></script>
  </body>
</html>
